<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Neon</title>
    <link rel="stylesheet" href="telacassino.css">
</head>
<body>

    <div class="login-container">
        <h2>ðŸŽ² TechBet</h2>

        <div class="input-group">
            <label>Email</label>
            <input type="email" id="email" placeholder="Seu email">
        </div>

        <div class="input-group">
            <label>Senha</label>
            <input type="password" id="password" placeholder="Sua senha">
        </div>

        
        <button id="loginBtn"  class="neon-btn" onclick="window.location.href='homepage.html'">Entrar</button>

        <p id="msg"></p>
    </div>

<script>
    const loginBtn = document.getElementById("loginBtn");
    const msg = document.getElementById("msg");

    loginBtn.addEventListener("click", () => {
        const email = document.getElementById("email").value.trim();
        const senha = document.getElementById("password").value.trim();

        // Exemplo de validaÃ§Ã£o simples
        if (email === "" || senha === "") {
            msg.style.color = "#FFC857";
            msg.textContent = "Preencha todos os campos!";
            return;
        }

        // Login fictÃ­cio â€” coloque seu backend/API
        if (email === "admin@casino.com" && senha === "123456") {
            msg.style.color = "#00FF9C";
            msg.textContent = "Login realizado! Redirecionando...";

            setTimeout(() => {
                window.location.href = "dashboard.html"; // sua pÃ¡gina do sistema
            }, 1200);
        } else {
            msg.style.color = "#FF4D4D";
            msg.textContent = "Email ou senha incorretos!";
        }
    });
</script>

</body>
</html>
