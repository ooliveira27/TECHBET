<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>üé∞ Slot Neon | TechBet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            min-height: 100vh;
            color: #E6F4FF;

            background:
                linear-gradient(
                    rgba(5, 11, 20, 0.85),
                    rgba(5, 11, 20, 0.85)
                ),
                url("cassino.jpg");

            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* HEADER */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(5, 11, 20, 0.7);
            backdrop-filter: blur(10px);
        }

        .top-bar h1 {
            color: #00F0FF;
            text-shadow: 0 0 10px #00A3FF;
        }

        .saldo-box {
            background: rgba(0, 240, 255, 0.15);
            padding: 8px 18px;
            border-radius: 20px;
            font-weight: bold;
            box-shadow: inset 0 0 10px rgba(0, 240, 255, 0.7);
        }

        .btn-secondary {
            padding: 8px 18px;
            border-radius: 20px;
            border: 1px solid #00A3FF;
            background: transparent;
            color: #00A3FF;
            cursor: pointer;
        }

        /* CONTAINER PRINCIPAL */
        .container {
            max-width: 1100px;
            margin: 60px auto;
            padding: 40px;
            background: rgba(10, 22, 40, 0.55);
            backdrop-filter: blur(6px);
            border-radius: 30px;
            box-shadow: 0 0 40px rgba(0, 240, 255, 0.25);
            text-align: center;
        }

        .tag {
            color: #33D1FF;
            letter-spacing: 2px;
            font-size: 13px;
        }

        h2 {
            font-size: 36px;
            margin: 10px 0;
            color: #00F0FF;
            text-shadow: 0 0 20px #00A3FF;
        }

        .info {
            color: #9FBBD9;
            margin-bottom: 25px;
        }

        /* ROLETA */
        .roleta-area {
            position: relative;
            width: 260px;
            height: 260px;
            margin: 30px auto;
        }

        .roleta {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                #00F0FF 0deg 60deg,
                #0066FF 60deg 120deg,
                #00FFA2 120deg 180deg,
                #8A00FF 180deg 240deg,
                #FF00FF 240deg 300deg,
                #FF4444 300deg 360deg
            );
            box-shadow: 0 0 35px rgba(0, 240, 255, 0.7);
            transition: transform 4s cubic-bezier(.17,.67,.08,.99);
        }

        .ponteiro {
            position: absolute;
            top: -14px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 14px solid transparent;
            border-right: 14px solid transparent;
            border-bottom: 30px solid #fff;
        }

        /* BOT√ÉO */
        .btn-neon {
            margin-top: 30px;
            padding: 14px 45px;
            font-size: 16px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            background: linear-gradient(135deg, #00A3FF, #00F0FF);
            color: #050B14;
            box-shadow: 0 0 25px rgba(0, 240, 255, 0.7);
            transition: 0.3s;
        }

        .btn-neon:hover {
            transform: scale(1.05);
        }

        .btn-neon:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #resultado {
            margin-top: 25px;
            font-size: 22px;
            min-height: 28px;
        }
    </style>
</head>

<body>

<header class="top-bar">
    <h1>üé≤ TechBet</h1>

    <div class="saldo-box">
        Saldo: R$ <span id="saldo">100.00</span>
    </div>

    <button class="btn-secondary" onclick="window.location.href='homepage.html'">Voltar</button>
</header>

<main class="container">
    <span class="tag">üé∞ SLOT NEON</span>
    <h2>Aposta fixa: R$ 10,00</h2>
    <p class="info">Assista a roleta girar e descubra seu pr√™mio</p>

    <div class="roleta-area">
        <div class="ponteiro"></div>
        <div id="roleta" class="roleta"></div>
    </div>

    <button id="btnJogar" class="btn-neon" onclick="jogar()">JOGAR</button>

    <p id="resultado"></p>
</main>

<script>
    let saldo = 100;
    let rotacao = 0;
    const aposta = 10;

    function atualizarSaldo() {
        document.getElementById("saldo").innerText = saldo.toFixed(2);
    }

    function jogar() {
        if (saldo < aposta) {
            alert("Saldo insuficiente!");
            return;
        }

        const btn = document.getElementById("btnJogar");
        btn.disabled = true;

        saldo -= aposta;
        atualizarSaldo();

        const roleta = document.getElementById("roleta");
        const giro = 1440 + Math.floor(Math.random() * 360);
        rotacao += giro;

        roleta.style.transform = `rotate(${rotacao}deg)`;

        setTimeout(() => {
            const angulo = giro % 360;
            const setor = Math.floor((360 - angulo) / 60);

            const premios = [0, 10, 50, 0, 20, 0];
            const ganho = premios[setor];

            if (ganho > 0) {
                saldo += ganho;
                document.getElementById("resultado").innerText =
                    `üéâ Voc√™ ganhou R$ ${ganho.toFixed(2)}!`;
            } else {
                document.getElementById("resultado").innerText =
                    `‚ùå N√£o foi dessa vez!`;
            }

            atualizarSaldo();
            btn.disabled = false;
        }, 4000);
    }

    atualizarSaldo();
</script>

</body>
</html>
